<div class="container">
  <span></span>
  <div>
    <button mat-flat-button color="primary" (click)="startExecution()">Start Execution</button>
  </div>
</div>
<div class="container">
  <div class="data-container">
    <div class="table-container table">
      <table mat-table [dataSource]="tableData" class="mat-elevation-z8" *ngIf="tableData.length > 0">
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Execution Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Started At</th>
          <td mat-cell *matCellDef="let element">{{ element.startDate | date: "medium" }}</td>
        </ng-container>

        <ng-container matColumnDef="stopDate">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Finished At</th>
          <td mat-cell *matCellDef="let element">{{ element.stopDate | date: "medium" }}</td>
        </ng-container>

        <ng-container matColumnDef="duration">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Duration</th>
          <td mat-cell *matCellDef="let element">{{ calculateDuration(element) }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="viewExecution(row)"></tr>
      </table>
    </div>
  </div>
</div>
