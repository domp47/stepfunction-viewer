<div class="container">
  <div class="data-container">
    <div class="table-container table">
      <table mat-table [dataSource]="tableData" class="mat-elevation-z8" *ngIf="tableData.length > 0">
        <ng-container *ngFor="let column of tableColumns" [matColumnDef]="column.name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ column.displayName }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column.name] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
